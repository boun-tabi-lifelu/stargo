[train]
# Data paths and configuration
data_dir = "datasets/deepgozero"
go_embed_file = "ontology.anc2vec-embeddings.npy"
protein_embed_file = "per_residue_embeddings.h5"
subontology = "cellular_component" # overridden in train.py CLI calls
go_release = "2020" # overridden in train.py CLI calls
order_go_terms = true

# Compute settings
use_tpu = false
prepare_data = false
dm_num_workers = 0
bf16_precision = true

# Training hyperparameters
batch_size = 8
learning_rate = 6e-5
weight_decay = 0.01
max_epochs = 100
gradient_accumulation = 4

# defaults to prop_annotations
annotations_column = "actual_zero_annotations"

[model]
# Model type
name = "bert"
decoder = true

# Architecture configuration
hidden_dim = 256
intermediate_size = 1024
num_encoder_layers = 6
num_decoder_layers = 6
num_attention_heads = 8

# Input dimensions
go_input_dim = 200
seq_input_dim = 1024

# Regularization and activation
hidden_dropout_prob = 0.1
attention_probs_dropout_prob = 0.1
hidden_act = "gelu"
layer_norm_eps = 1e-12
